<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lottery Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="page-title animate__animated animate__fadeIn">Smart Lottery Filter</h1>
        
        <!-- Main Filter Card -->
        <div class="card animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
            <h2 class="section-title">Filter Settings</h2>
            <form id="filterForm">
                <!-- Base Settings -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <h3 class="filter-title">Base Settings</h3>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="mb-3">
                                <label for="totalNumbers" class="form-label">Total Numbers</label>
                                <input type="number" class="form-control" id="totalNumbers" value="37" min="1">
                            </div>
                            <div class="mb-3">
                                <label for="numbersToPick" class="form-label">Numbers to Pick</label>
                                <input type="number" class="form-control" id="numbersToPick" value="6" min="1">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="base">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Odd Numbers Filter -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <h3 class="filter-title">Odd Numbers</h3>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2">
                                <label for="oddMin" class="form-label">Minimum Odd Numbers</label>
                                <input type="number" class="form-control" id="oddMin">
                            </div>
                            <div class="input-group-sm me-2">
                                <label for="oddMax" class="form-label">Maximum Odd Numbers</label>
                                <input type="number" class="form-control" id="oddMax">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="odd">Apply</button>
                            <button type="button" class="btn btn-secondary btn-skip">Skip</button>
                        </div>
                    </div>
                </div>

                <!-- Distance Filter -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <h3 class="filter-title">Distance</h3>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2">
                                <label for="distanceMin" class="form-label">Minimum Distance</label>
                                <input type="number" class="form-control" id="distanceMin">
                            </div>
                            <div class="input-group-sm me-2">
                                <label for="distanceMax" class="form-label">Maximum Distance</label>
                                <input type="number" class="form-control" id="distanceMax">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="distance">Apply</button>
                            <button type="button" class="btn btn-secondary btn-skip">Skip</button>
                        </div>
                    </div>
                </div>

                <!-- Sum Filter -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <h3 class="filter-title">Sum</h3>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2">
                                <label for="sumMin" class="form-label">Minimum Sum</label>
                                <input type="number" class="form-control" id="sumMin">
                            </div>
                            <div class="input-group-sm me-2">
                                <label for="sumMax" class="form-label">Maximum Sum</label>
                                <input type="number" class="form-control" id="sumMax">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="sum">Apply</button>
                            <button type="button" class="btn btn-secondary btn-skip">Skip</button>
                        </div>
                    </div>
                </div>

                <!-- Must Include Filter -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <h3 class="filter-title">Must Include</h3>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2" style="width: 200px;">
                                <label for="mustInclude" class="form-label">Numbers to Include</label>
                                <input type="text" class="form-control" id="mustInclude" placeholder="e.g., 1,2,3">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="include">Apply</button>
                            <button type="button" class="btn btn-secondary btn-skip">Skip</button>
                        </div>
                    </div>
                </div>

                <!-- Must Exclude Filter -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <h3 class="filter-title">Must Exclude</h3>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2" style="width: 200px;">
                                <label for="mustExclude" class="form-label">Numbers to Exclude</label>
                                <input type="text" class="form-control" id="mustExclude" placeholder="e.g., 35,36,37">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="exclude">Apply</button>
                            <button type="button" class="btn btn-secondary btn-skip">Skip</button>
                        </div>
                    </div>
                </div>

                <!-- Random Selection -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <h3 class="filter-title">Random Selection</h3>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2" style="width: 200px;">
                                <label for="randomCount" class="form-label">Number of Combinations</label>
                                <input type="number" class="form-control" id="randomCount" value="10">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="random">Apply</button>
                            <button type="button" class="btn btn-secondary btn-skip">Skip</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Results Card -->
        <div class="card animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
            <h2 class="section-title">Results</h2>
            <div id="results"></div>
        </div>
    </div>

    <div class="copy-tooltip" id="copyTooltip">Copied to clipboard!</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
