<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lottery Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="page-title animate__animated animate__fadeIn">Smart Lottery Filter</h1>
        
        <!-- Main Filter Card -->
        <div class="card animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
            <h2 class="section-title">Filter Settings</h2>
            <form id="filterForm">
                <!-- Base Settings -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <h3 class="filter-title">Base Settings</h3>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <!-- Rest of your existing filter content -->
                    </div>
                </div>
                <!-- Other filters... -->
            </form>
        </div>
    </div>
</body>
</html>
