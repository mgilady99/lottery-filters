<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lottery Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="page-title animate__animated animate__fadeIn">Smart Lottery Filter</h1>
        
        <!-- Main Filter Card -->
        <div class="card animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
            <h2 class="section-title">Filter Settings</h2>
            <form id="filterForm">
                <!-- Base Settings -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <div class="filter-title-wrapper">
                                <h3 class="filter-title">Base Settings</h3>
                                <span class="help-icon" data-bs-toggle="tooltip" data-bs-placement="right" 
                                    title="Configure the total numbers in the lottery pool and how many numbers are drawn. For example, in a 6/49 lottery, set Total Numbers to 49 and Draw Size to 6.">
                                    <i class="fas fa-question-circle"></i>
                                </span>
                            </div>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2">
                                <label for="totalNumbers" class="form-label">Total Numbers</label>
                                <input type="number" class="form-control" id="totalNumbers" value="37">
                            </div>
                            <div class="input-group-sm me-2">
                                <label for="drawSize" class="form-label">Draw Size</label>
                                <input type="number" class="form-control" id="drawSize" value="6">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="base">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Odd Numbers Filter -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <div class="filter-title-wrapper">
                                <h3 class="filter-title">Odd Numbers</h3>
                                <span class="help-icon" data-bs-toggle="tooltip" data-bs-placement="right" 
                                    title="Filter combinations based on the number of odd numbers they contain. Set minimum and maximum odd numbers to control the balance between odd and even numbers.">
                                    <i class="fas fa-question-circle"></i>
                                </span>
                            </div>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2">
                                <label for="oddMin" class="form-label">Minimum Odd Numbers</label>
                                <input type="number" class="form-control" id="oddMin">
                            </div>
                            <div class="input-group-sm me-2">
                                <label for="oddMax" class="form-label">Maximum Odd Numbers</label>
                                <input type="number" class="form-control" id="oddMax">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="odd">Apply</button>
                            <button type="button" class="btn btn-secondary btn-skip">Skip</button>
                        </div>
                    </div>
                </div>

                <!-- Distance Filter -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <div class="filter-title-wrapper">
                                <h3 class="filter-title">Distance</h3>
                                <span class="help-icon" data-bs-toggle="tooltip" data-bs-placement="right" 
                                    title="Filter combinations based on the distance between consecutive numbers. The distance is calculated as the difference between each pair of adjacent numbers in sorted order.">
                                    <i class="fas fa-question-circle"></i>
                                </span>
                            </div>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2">
                                <label for="distanceMin" class="form-label">Minimum Distance</label>
                                <input type="number" class="form-control" id="distanceMin">
                            </div>
                            <div class="input-group-sm me-2">
                                <label for="distanceMax" class="form-label">Maximum Distance</label>
                                <input type="number" class="form-control" id="distanceMax">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="distance">Apply</button>
                            <button type="button" class="btn btn-secondary btn-skip">Skip</button>
                        </div>
                    </div>
                </div>

                <!-- Sum Filter -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <div class="filter-title-wrapper">
                                <h3 class="filter-title">Sum</h3>
                                <span class="help-icon" data-bs-toggle="tooltip" data-bs-placement="right" 
                                    title="Filter combinations based on the sum of all numbers in the combination. Use this to ensure your combinations have a total sum within your desired range.">
                                    <i class="fas fa-question-circle"></i>
                                </span>
                            </div>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2">
                                <label for="sumMin" class="form-label">Minimum Sum</label>
                                <input type="number" class="form-control" id="sumMin">
                            </div>
                            <div class="input-group-sm me-2">
                                <label for="sumMax" class="form-label">Maximum Sum</label>
                                <input type="number" class="form-control" id="sumMax">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="sum">Apply</button>
                            <button type="button" class="btn btn-secondary btn-skip">Skip</button>
                        </div>
                    </div>
                </div>

                <!-- Must Include Filter -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <div class="filter-title-wrapper">
                                <h3 class="filter-title">Must Include</h3>
                                <span class="help-icon" data-bs-toggle="tooltip" data-bs-placement="right" 
                                    title="Specify numbers that must be included in all combinations. Enter numbers separated by commas (e.g., 1,2,3). This is useful if you have 'lucky' numbers or want to ensure specific numbers appear.">
                                    <i class="fas fa-question-circle"></i>
                                </span>
                            </div>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2" style="width: 200px;">
                                <label for="mustInclude" class="form-label">Numbers to Include</label>
                                <input type="text" class="form-control" id="mustInclude" placeholder="e.g., 1,2,3">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="include">Apply</button>
                            <button type="button" class="btn btn-secondary btn-skip">Skip</button>
                        </div>
                    </div>
                </div>

                <!-- Must Exclude Filter -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <div class="filter-title-wrapper">
                                <h3 class="filter-title">Must Exclude</h3>
                                <span class="help-icon" data-bs-toggle="tooltip" data-bs-placement="right" 
                                    title="Specify numbers that must not appear in any combinations. Enter numbers separated by commas (e.g., 35,36,37). Use this to exclude numbers you believe are unlikely to be drawn.">
                                    <i class="fas fa-question-circle"></i>
                                </span>
                            </div>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2" style="width: 200px;">
                                <label for="mustExclude" class="form-label">Numbers to Exclude</label>
                                <input type="text" class="form-control" id="mustExclude" placeholder="e.g., 35,36,37">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="exclude">Apply</button>
                            <button type="button" class="btn btn-secondary btn-skip">Skip</button>
                        </div>
                    </div>
                </div>

                <!-- Random Selection -->
                <div class="filter-row">
                    <div class="filter-content">
                        <div class="filter-header">
                            <div class="filter-title-wrapper">
                                <h3 class="filter-title">Random Selection</h3>
                                <span class="help-icon" data-bs-toggle="tooltip" data-bs-placement="right" 
                                    title="Randomly select a specified number of combinations from the filtered results. This is useful when you want to play multiple combinations that meet all your filter criteria.">
                                    <i class="fas fa-question-circle"></i>
                                </span>
                            </div>
                            <div class="filter-progress">
                                <span class="progress-text">Ready</span>
                                <span class="time-text"></span>
                            </div>
                        </div>
                        <div class="filter-inputs">
                            <div class="input-group-sm me-2" style="width: 200px;">
                                <label for="randomCount" class="form-label">Number of Combinations</label>
                                <input type="number" class="form-control" id="randomCount" value="10">
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="btn btn-primary btn-run" data-filter="random">Apply</button>
                            <button type="button" class="btn btn-secondary btn-skip">Skip</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Results Card -->
        <div class="card animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
            <h2 class="section-title">Results</h2>
            <div id="results"></div>
        </div>
    </div>

    <div class="copy-tooltip" id="copyTooltip">Copied to clipboard!</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
